<ion-header>

  <ion-navbar>
  
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list (ionChange)="list()">

        <ion-item>
          <ion-label floating> Document</ion-label>
          <ion-input type="number" [(ngModel)]="documento"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>First name</ion-label>
          <ion-input type="text" [(ngModel)]="firstName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Last name</ion-label>
            <ion-input type="text" [(ngModel)]="lastName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Age</ion-label>
            <ion-input type="number" [(ngModel)]="age"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Weight</ion-label>
            <ion-input type="number" [(ngModel)]="weight"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Height</ion-label>
            <ion-input type="number" [(ngModel)]="height"></ion-input>
        </ion-item>
      </ion-list>

      <button ion-button color="primary" block (click)="createUser(documento,firstName,lastName,age,weight,height)">Create Patient</button>

</ion-content>
